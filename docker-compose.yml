version: '2'
services:
  php-apache2:
    image: cikupin/php-apache2:5.6
    container_name: php-apache2-5.6
    volumes:
      - ./etc/apache2/sites-available/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./etc/php5/apache2/php.ini:/etc/php5/apache2/php.ini
      - ./etc/php5/cli/php.ini:/etc/php5/cli/php.ini
      - /var/www/html:/var/www/html
    command: /bin/bash -c "source /etc/apache2/envvars && apache2 -DFOREGROUND"
    ports:
      - 80:80
    networks:
      - net-lampp-5.6

  mariadb-docker:
    image: mariadb:10.3.0
    container_name: mariadb-docker-10.3
    environment:
       - MYSQL_ROOT_PASSWORD=my-secret-pw
    volumes:
      - ~/Apps/mariadb_docker_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - net-lampp-5.6

  redis-docker:
    image: redis:3.0.7-alpine
    container_name: redis-3.0.7-alpine
    ports:
      - 6379:6379
    networks:
      - net-lampp-5.6

  rabbitmq-docker:
    image: rabbitmq:3.6.10-management-alpine
    container_name: rabbitmq-3.6.10
    ports:
      - 4369:4369
      - 5671:5671
      - 5672:5672
      - 15671:15671
      - 15672:15672
      - 25672:25672

    networks:
      - net-lampp-5.6

  beanstalkd-docker:
    image: cikupin/beanstalkd:1.10-alpine
    container_name: beanstalkd-1.10
    ports:
      - 11300:11300
    networks:
      - net-lampp-5.6

networks:
  net-lampp-5.6:
    driver: "bridge"
